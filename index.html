<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result-Summary</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="pg-bgd">
        <div class="box1">
            <div id="ur-rslt">
                Your Result
            </div>
            <div class="container">
            <div class="circle">
                <div id="sev-six">
                    76
                </div>

                <div class="ad" id="ad">
                     of 100 
                </div>
            </div>
            </div>

            <div id="great">
                Great
            </div>

            <div class="text ad">
                You scored higher than 65% of
            </div>
            <div class="text ad">
                 the people who have taken
            </div>
            <div class="text ad">
                of these tests.
            </div>
        </div>

        <div class="box2">
            <div class="grid">
            <div class="summary">
                Summary
            </div>
            </div>
            <!-- <div class="chinnabox"> -->
                <div class="bx1">
                    <span><img id="ab" src="icon-reaction.svg" alt="power-img"></span>
                    <span id="ac">Reaction</span>
                    <span> <span class="aa bob">80</span> <span class="ad aa">/ 100</span></span>
                </div>

                <div class="bx2">
                    <span><img id="bc" src="icon-memory.svg" alt="Memory-img"></span>
                    <span id="bd">Memory</span>
                    <span> <span class="aa bob">92</span> <span class="ad aa">/ 100</span></span>
                </div>

                <div class="bx3">
                    <span><img id="cd" src="icon-verbal.svg" alt="verbal-img"></span>
                    <span id="ce"> Verbal </span>
                    <span> <span class="aa bob" id="op">61</span> <span class="ad aa" id="oo">/ 100</span></span>
                </div>

                <div class="bx4">
                    <span><img id="de" src="icon-visual.svg" alt="visual-img"></span>
                    <span id="df">Visual </span>
                    <span> <span class="aa bob">72</span> <span class="ad aa">/ 100</span></span>
                </div>
            <!-- </div> -->

            <div class="continue">
                <div class="t">Continue</div>
                
            </div>

        </div>
    </div>
</body>

</html>
